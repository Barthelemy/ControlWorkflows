name: internal-dpl-clock
control:
  mode: "fairmq"
wants:
  cpu: 0.15
  memory: 128
bind:
  - name: "from_internal-dpl-clock_to_readout-proxy"
    type: "push"
  - name: "from_internal-dpl-clock_to_QC-TASK-RUNNER-daqTask"
    type: "push"
command:
  shell: true
  value: >-
    source /etc/profile.d/modules.sh &&
    MODULEPATH=/home/test/alice/sw/MODULES/slc7_x86-64 module load QualityControl &&
    MODULEPATH=/home/test/alice/sw/MODULES/slc7_x86-64 module load Control-OCCPlugin &&
    MODULEPATH=/home/test/alice/sw/MODULES/slc7_x86-64 module list &&
    o2-qc-run-readout
  arguments:
    - "-b"
    - "--monitoring-backend"
    - "no-op://"
    - "--id"
    - "internal-dpl-clock"
    - "--log-color"
    - "false"

