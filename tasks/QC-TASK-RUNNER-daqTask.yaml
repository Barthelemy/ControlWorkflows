name: QC-TASK-RUNNER-daqTask
control:
  mode: "fairmq"
wants:
  cpu: 0.15
  memory: 128
bind:
  - name: "from_QC-TASK-RUNNER-daqTask_to_daqTask-checker"
    type: "push"
command:
  shell: true
  value: >-
    source /etc/profile.d/modules.sh &&
    MODULEPATH=/home/test/alice/sw/MODULES/slc7_x86-64 module load QualityControl &&
    MODULEPATH=/home/test/alice/sw/MODULES/slc7_x86-64 module load Control-OCCPlugin &&
    MODULEPATH=/home/test/alice/sw/MODULES/slc7_x86-64 module list &&
    o2-qc-run-readout -b | o2-qc-run-qc
  arguments:
    - "-b"
    - "--monitoring-backend"
    - "no-op://"
    - "--id"
    - "QC-TASK-RUNNER-daqTask"
    - "--log-color"
    - "false"
    - "--config"
    - "json:///etc/flp.d/qc/readout.json"
    - "--period-timer-cycle"
    - "10000000"

